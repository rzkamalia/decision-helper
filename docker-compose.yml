version: '3.8'

services:
  be:
    image: be:latest
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - app-network

  fe:
    image: fe:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - be

networks:
  app-network:
    driver: bridge
